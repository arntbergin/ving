[loggers]
keys=root,gunicorn.error,gunicorn.access,django

[handlers]
keys=console

[formatters]
keys=json

[logger_root]
level=INFO
handlers=console

[logger_gunicorn.error]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.access

[logger_django]
level=INFO
handlers=console
propagate=0
qualname=django

[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)

[formatter_json]
class=logging.Formatter
format={"time":"%(asctime)s","level":"%(levelname)s","logger":"%(name)s","message":"%(message)s"}
