{% load static %}
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Ving{% endblock %}</title>

  <!-- Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    html, body { height: 100%; margin: 0; }

    /* Bakgrunnsbilde p√• hele siden */
    body {
      background-image: url("{% static 'images/bakgrunn.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #111;
    }

    /* Glass-effekt for navbar (lys som standard) */
    .navbar {
      background-color: rgba(255, 255, 255, 0.12) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: none;
    }

    /* Tema-knapp */
    .theme-toggle {
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .theme-toggle:hover {
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    /* Hvit rute rundt aktive s√∏k (lys som standard) */
    .s√∏k-boks {
      padding: 1rem;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* Glass-effekt for kort  */
    .card,
    .card-header,
    .card-body {
      background-color: rgba(0, 166, 130, 0.391) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: none !important;
      color: #000000;
    }

    /* Gj√∏r container gjennomsiktig slik at bakgrunnsbildet synes */
    main.container {
      background-color: transparent !important;
    }

    /* --------------- Dark mode --------------- */
    body.dark-mode {
      color: #ffffff;
    }

    /* Bootstrap 5.3 dark theme aktiveres via data-attributt (settes i JS) */
    /* Vi legger ogs√• inn egne justeringer for v√•re custom elementer */

    body.dark-mode .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
      color: #e0e0e0;
    }

    body.dark-mode .navbar .btn,
    body.dark-mode .navbar .nav-link,
    body.dark-mode .navbar .navbar-brand {
      color: #e0e0e0 !important;
      border-color: rgba(224,224,224,0.7) !important;
    }

    /* Dark variant av filter-boks (semi-transparent m√∏rk ‚Äúglass‚Äù) */
    body.dark-mode .s√∏k-boks {
      background-color: rgba(47, 47, 47, 0.857) !important;
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
      color: #e0e0e0;
    }

    /* Nav-pills i dark mode */
    body.dark-mode .nav-pills .nav-link {
      color: #e0e0e0;
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.15);
    }
    body.dark-mode .nav-pills .nav-link.active {
      background-color: #0d6efd !important;
      color: #fff !important;
      border-color: #0d6efd !important;
    }

    /* Tabell-justeringer i dark mode (st√∏ttes ogs√• av Bootstrap via data-bs-theme) */
    body.dark-mode .table {
      color: #e0e0e0;
    }
    body.dark-mode a {
      color: #90caf9;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-3">
  <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">Ving Prisvarsel</a>

  <div class="ms-auto d-flex align-items-center gap-2">
    <button id="toggle-theme" class="btn btn-sm theme-toggle" type="button" aria-label="Bytt tema">üåô</button>

    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">Min profil</a>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Logg ut</button>
      </form>
      {% if user.is_staff %}
        <a href="{% url 'admin:index' %}" class="btn btn-outline-light btn-sm">Admin</a>
      {% endif %}
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Logg inn</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Lag bruker</a>
    {% endif %}
  </div>
</nav>

<!-- Sideinnhold -->
<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<!-- Tema-toggle: husk brukerens valg og respekter systemets preferanse f√∏rste gang -->
<script>
  (function () {
    const root = document.documentElement;
    const body = document.body;
    const key = 'theme'; // 'light' | 'dark'

    function applyTheme(isDark) {
      body.classList.toggle('dark-mode', isDark);
      root.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
      const btn = document.getElementById('toggle-theme');
      if (btn) btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem(key, isDark ? 'dark' : 'light');
    }

    // Initialt valg: lagret preferanse, ellers systempreferanse
    const saved = localStorage.getItem(key);
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const startDark = saved ? saved === 'dark' : prefersDark;
    applyTheme(startDark);

    // Toggle p√• klikk
    const toggleBtn = document.getElementById('toggle-theme');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function () {
        const nowDark = !body.classList.contains('dark-mode');
        applyTheme(nowDark);
      });
    }
  })();
</script>
</body>
</html>
